{% extends "base.html" %}

{% block content %}
  {% include "includes/navigation.html" %}
  <section class="pt-9 position-relative">
    <div class="container">
      <h1>Delete dish</h1>

      <p>Are you sure you want to delete dish: {{ dish }}?</p>

      <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn bg-gradient-danger w-auto" />
        <input type="button" class="btn bg-gradient-light" onclick="history.back();" value="Cancel"/>
      </form>
    </div>
  </section>
{% endblock %}
