{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% include "includes/navigation.html" %}
  <section class="pt-9 position-relative">
    <div class="container">
      <h1 class="pb-3">{{ object|yesno:"Update,Create" }} ingredient</h1>
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn bg-gradient-primary">
      </form>
    </div>
  </section>
{% endblock %}
